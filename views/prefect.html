<!-- BASE HTML -->
<div class="container">
	<div id="choose-house">
		<h1>Choose your house!</h1>
		<div class="row"></div>
	</div>
	<div id="give-points">
		<h1>Give Points!</h1>
		<div class="form-group">
			<label>General Reason</label>
			<select class="form-control category reason"></select>
		</div>
		<div class="form-group">
			<label>Detailed Reason</label>
			<select class="form-control category details"></select>
		</div>
		<p>Click a badge to award points!</p>
		<div class="row"></div>
	</div>
</div>

<!-- TEMPLATES -->
<script id="house-tempate" type="text/template">
	<div class="col-xs-6 house-option" id="<%house%>-house">
		<img src="/images/proud_<%house%>.png" data-house="<%house%>" />
	</div>
</script>

<script id="points-tempate" type="text/template">
	<div class="col-xs-6">
		<div class="badge-container">
			<div class="house-badges particle-container" data-points="<%points%>" >
				<img src="" />
				<div class="points"><%points%></div>
			</div>
		</div>
	</div>
</script>
