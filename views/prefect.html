	<body>
		<div class="container">
			<div id="choose-house">
				<h1>Choose your house!</h1>
				<div class="row">
					<div class="col-xs-6 house-option" id="gryffindor-house">
						<img src="/images/proud_gryffin.png" data-house="gryffindor" />
					</div>
					<div class="col-xs-6 house-option" id="ravenclaw-house">
						<img src="/images/proud_ravenclaw.png" data-house="ravenclaw" />
					</div>
					<div class="col-xs-6 house-option" id="hufflepuff-house">
						<img src="/images/proud_hufflepuff.png" data-house="hufflepuff" />
					</div>
					<div class="col-xs-6 house-option" id="slytherin-house">
						<img src="/images/proud_slyther.png" data-house="slytherin" />
					</div>
				</div>
			</div>
			<div id="give-points">
				<h1>Give Points!</h1>
				<p>Click a badge to award points!</p>
				<div class="row">
					<div class="col-xs-6">
						<div class="badge-container">
							<div class="house-badges" data-points="1" >
								<img src="" />
								<div class="points">1</div>
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="badge-container">
							<div class="house-badges" data-points="5" >
								<img src="" />
								<div class="points">5</div>
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="badge-container">
							<div class="house-badges" data-points="10" >
								<img src="" />
								<div class="points">10</div>
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="badge-container">
							<div class="house-badges" data-points="20" >
								<img src="" />
								<div class="points">20</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
